service: lambda-express-typescript-boilerplate
provider:
  name: aws
  runtime: nodejs12.x
  stage: dev
  region: ap-south-1

functions:
  app:
    handler: src/app.handler
    events:
      - http: ANY /
      - http: "ANY {proxy+}"

plugins:
  - serverless-plugin-typescript
  - serverless-offline
